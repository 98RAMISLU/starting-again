<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone hunting</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="text-center my-6">
      <h2 class="text-6xl font-semibold">Hunting Phone</h2>
    </header>
    <main class="container mx-auto">
        <section class="text-center my-6">
           <input
           id="search-field"
        type="text"
        placeholder="Search phone"
        class="input input-bordered w-full max-w-xs bg-white-100"
      /> 
      <button class="btn btn-outline btn-success" onClick="handleSearch()">Search It</button>   
        </section>
      <section>
        <div id="loading-spiner" class="text-center my-40 hidden"> 
          <span class="loading loading-spiner text-primary loading-lg"></span>

        </div>
        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"
        ></div>
   <div id="show-all-container" class="hidden text-center my-8"> 
         <button class="btn btn-info" onClick="handleShowAll()">Show All</button>
   </div>

      </section>
      <!-- Open the modal using ID.showModal() method -->

<dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box">
    <h3 id="phone-name" class="font-bold text-3xl"></h3>
    <div id="show-detail-container"> 
       
    </div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>
    </main>
    <footer></footer>
    <script src="js/phone.js"></script>
  </body>
</html>
